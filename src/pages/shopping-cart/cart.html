<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shopping-cart</title>
    <!-- css文件 -->
    <link rel="stylesheet" href="../../css/pages/shopping-cart/cart.css">
    <!-- 配置文件 -->
    <script data-main="cart.js" src="../../js/lib/require.js"></script>
</head>
<body>
    <!-- 页头 -->
    <div id="head"></div>
    <!-- 购物车 -->
    <div id="cart">
        <!-- 继续购买 -->
        <p class="cart-title"><a href="">继续购买></a></p>
        <!-- 购物车里的商品列表 -->
        <table class="cart" cellspacing=0 cellpadding=10>
            <thead>
                <!-- 表头 -->
                <tr class="cart-head">
                    <th class="cart-all"><input id="check" type="checkbox">全选</th>
                    <th class="cart-goods">商品</th>
                    <th class="cart-other">信息详情</th>
                    <th class="cart-other">小计</th>
                    <th class="cart-other">操作</th>
                </tr>
            </thead>
            <tbody>
                <script id="tr-cart-list" type="text/html">
                {{each lists}}
                <!-- 信息列表 -->
                <tr class="cart-list">
                    <!-- 勾选 -->
                    <td class="cart-list-check">
                        <div class="cart-list-check-box">
                            <img src="https://www.gap.cn/theme/frontend/default/default/images/global/gap_small.gif" alt="">
                            <input class="checks" type="checkbox">
                        </div>
                    </td>
                    <!-- 商品 -->
                    <td class="cart-list-goods">
                        <img src="{{$value.picture}}" alt="">
                        <div class="cart-list-goods_box">
                            <p><a href="">{{$value.name}}</a></p><br>
                            <p class="cart-list-goods-num">货号：308659420</p>
                            <p class="cart-list-goods-red">减价商品</p>
                        </div>
                    </td>
                    <!-- 信息 -->
                    <td class="cart-list-inf">
                        <ul class="cart-list-inf-ul">
                            <li>颜色：<span class="cart-list-inf-color">麻灰色</span></li>
                            <li>尺码：<span class="cart-list-inf-size">185/108A(XL)</span></li>
                            <li>数量：<span class="cart-list-inf-sum">1</span></li>
                            <li>吊牌价：<a class="cart-list-inf-money" href="">{{$value.price}}</a></li>
                        </ul>
                    </td>
                    <!-- 小计 -->
                    <td class="cart-list-add">
                        <p>{{$value.price}}</p>
                    </td>
                    <!-- 操作 -->
                    <td class="cart-list-do">
                        <div class="cart-list-do-mod">修改</div>
                        <div class="cart-list-do-del">删除</div>
                    </td>
                </tr>
                {{/each}}
                </script>
            </tbody>
        </table>
        <!-- 购物车里的商品列表下面的登录提示 -->
        <p class="cart-hint">现在<a href="">登录</a>，您购物车中的商品将被保存</p>
        <!-- 猜你喜欢 -->
        <div class="cart-guess">
            <p class="cart-guess-word">&nbsp;&nbsp;&nbsp;猜你喜欢</p>
            <!-- 五张图片 -->
            <div class="cart-guess-pictures">
                <div>
                    <img src="https://www.gap.cn/media/catalog/product/cache/1/image/180x240/9df78eab33525d08d6e5fb8d27136e95/8/4/84534e10d3cf9fc56ad4d03df9e8780b_1.jpg" alt="">
                    <p><a href="">时尚竹节棉短袖圆领口袋T恤</a><br>￥149.00</p>
                </div>
                <div>
                    <img src="https://www.gap.cn/media/catalog/product/cache/1/image/180x240/9df78eab33525d08d6e5fb8d27136e95/7/6/768638navy_heather_p_5_1.jpg" alt="">
                    <p><a href="">纯棉基本款纯色舒适V领短袖T恤</a><br>￥79.00</p>
                </div>
                <div>
                    <img src="https://www.gap.cn/media/catalog/product/cache/1/image/180x240/9df78eab33525d08d6e5fb8d27136e95/9/8/988688basic_black_m_1500_1_180508_1.jpg" alt="">
                    <p><a href="">百搭基本款时尚V领T恤</a><br>￥99.00</p>
                </div>
                <div>
                    <img src="https://www.gap.cn/media/catalog/product/cache/1/image/180x240/9df78eab33525d08d6e5fb8d27136e95/2/2/227229new_off_white_m_1500_1_180419_1.jpg" alt="">
                    <p><a href="">纯棉活力图案圆领短袖T恤</a><br>￥98.00</p>
                </div>
                <div>
                    <img src="https://www.gap.cn/media/catalog/product/cache/1/image/180x240/9df78eab33525d08d6e5fb8d27136e95/a/5/a535ba34843629943684c235d72d51fd_1.jpg" alt="">
                    <p><a href="">时尚舒适天鹅绒西装外套</a><br>￥699.00</p>
                </div>
            </div>
            <!-- 优惠券 -->
            <div class="cart-guess-coupon">
                <div class="cart-guess-coupon-btn">使&nbsp;用&nbsp;优&nbsp;惠&nbsp;券</div>
                <input class="cart-guess-coupon-text" type="text" placeholder="请输入优惠代码">
            </div>
            <!-- 结算 -->
            <div class="cart-close">
                <div class="cart-close-head">
                    <p class="cart-close-head-left">商品总数：<span>2</span></p>
                    <p class="cart-close-head-right">总计：￥<span>123.20</span></p>
                </div>
                <div class="cart-close-money">
                    <p class="cart-close-money-head">促销优惠(减价商品2件7折)</p>
                    <p class="cart-close-money-left">已优惠：<span>￥174.80</span></p>
                    <div class="cart-close-money-right">结算</div><br>
                    <p class="cart-close-money-hint">注册用户<a href="">登录</a>后购买可获得积分</p>
                </div>
            </div>
        </div>
    </div>
    <!-- 页脚 -->
    <div id="foot"></div>
</body>

</html>
